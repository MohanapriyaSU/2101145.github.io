<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Blog</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p class="post-meta">Published on January 30, 2024</p>
            <p>
                This is the content of the blog post. You can write anything you like here.
            </p>
        </article>

        <article>
            <h2>Another Blog Post</h2>
            <p class="post-meta">Published on January 31, 2024</p>
            <p>
                Another interesting blog post goes here. Feel free to customize the content.
            </p>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
